<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分页</title>
    <link href="css/page.css" rel="stylesheet" />
</head>
<body>
    <div class="page">
        <ul>
            <li class="default prev disabled"><a href="javascript:void(0);" title="Prev"><em class="arrPrev"></em><span>上一页</span></a></li>
            <li class="default next"><a href="javascript:void(0);" title="Next"><span>下一页</span><em class="arrNext"></em></a></li>
        </ul>
        <div class="pageInfo">
            <span>共<span class="pageCounts">100</span>页，到第</span>
            <input type="number" value="2" min="1" class="txtPage" />
            <span>页</span>
            <span class="btnOk">确定</span>
        </div>
    </div>
    <div class="page">
        <ul>
            <li class="default prev disabled"><a href="javascript:void(0);" title="Prev"><em class="arrPrev"></em><span>上一页</span></a></li>
            <li class="default next"><a href="javascript:void(0);" title="Next"><span>下一页</span><em class="arrNext"></em></a></li>
        </ul>
        <div class="pageInfo">
            <span>共<span class="pageCounts">100</span>页，到第</span>
            <input type="number" value="2" min="1" class="txtPage" />
            <span>页</span>
            <span class="btnOk">确定</span>
        </div>
    </div>
<script src="script/page.js" type="text/javascript"></script>
</body>
</html>
